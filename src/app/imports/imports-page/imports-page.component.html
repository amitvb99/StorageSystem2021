
<div class="container">
<div class="pick-component-container">
    <label id="example-radio-group-label">Specify the data you are uploading:</label>
    <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="api_to_post">
    <mat-radio-button class="example-radio-button" [value]="students">
        students
    </mat-radio-button>

    <mat-radio-button class="example-radio-button" [value]="instruments">
        instruments
    </mat-radio-button>

    <mat-radio-button class="example-radio-button" [value]="maintainers">
        maintainers
    </mat-radio-button>

    </mat-radio-group>

</div>

<div class ="choose-file-container"> 
    <div *ngIf="currentFileUpload" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
          {{progress.percentage}}%</div>
      </div>
       
      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)">
      </label>
       
      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
</div>

</div>
